<html>
    <head>
        <title>Budget Planner</title>
    </head>
    <body>
        <div id="dateSelector"></div>
        <div id="itemList">
            <p class="itemListHeader">
                <span class"itemListHeader itemListDate">Date</span>
                <span class="itemListHeader itemListCategory">Category</span>
                <span class="itemListHeader itemListDescription">Description</span>
                <span class="itemListHeader itemListPaid">Paid?</span>
                <span class="itemListHeader itemListAmount">Amount</span>
            </p>
            <p>
                <span class="itemListDate">8/1/2017</span>
                <span class="itemListCategory">Mortgage</span>
                <span class="itemListDescription">U.S. Bank Mortgage</span>
                <span class="itemListPaid"><input type="checkbox"checked="checked" /></span>
                <span class="itemListAmount">(2,300.00)</span>
            </p>
            <p>
                <span class="itemListDate">8/1/2017</span>
                <span class="itemListCategory">Bank Charge</span>
                <span class="itemListDescription">U.S. Bank</span>
                <span class="itemListPaid"><input type="checkbox" /></span>
                <span class="itemListAmount">(5.95)</span>
            </p>
        </div>
        <div id="balance"></div>
        <div id="accountSelector1"></div>
        <div id="accountSelector2"></div>
        <div id="accountSummary"></div>
        <div id="itemManager"></div>
    </body>
</html>
